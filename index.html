        const generateCalendar = () => {
            const dates = [];
            const days = ['DOM', 'LUN', 'MAR', 'MIE', 'JUE', 'VIE', 'SAB'];
            const months = ['ENE', 'FEB', 'MAR', 'ABR', 'MAY', 'JUN', 'JUL', 'AGO', 'SEP', 'OCT', 'NOV', 'DIC'];
            const start = new Date(2025, 8, 29); 
            const end = new Date(2026, 11, 31);
            let idx = 0;
            for (let d = start; d <= end; d.setDate(d.getDate() + 1)) {
                dates.push({
                    index: idx++,
                    id: `${['DOMINGO','LUNES','MARTES','MIERCOLES','JUEVES','VIERNES','SABADO'][d.getDay()]} ${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear()}`,
                    shortDay: days[d.getDay()],
                    dateNum: d.getDate(),
                    month: months[d.getMonth()],
                    monthIndex: d.getMonth(),
                    year: d.getFullYear(), 
                    isoDate: d.toISOString().split('T')[0] 
                });
            }
            return dates;
        };

        const ALL_ROWS = generateCalendar();

        const getInitialState = () => {
            const todayISO = new Date().toISOString().split('T')[0];
            const foundIndex = ALL_ROWS.findIndex(r => r.isoDate === todayISO);
            if (foundIndex !== -1) {
                const row = ALL_ROWS[foundIndex];
                return { weekOffset: Math.floor(foundIndex / 7), selectedDayIndex: foundIndex % 7 };
            }
            return { weekOffset: 0, selectedDayIndex: 0 };
        };

        const INITIAL_STATE = getInitialState();

        const getWeekLabel = (weekRows) => {
            if (!weekRows || weekRows.length === 0) return '';
            const first = weekRows[0];
            const last = weekRows[weekRows.length - 1];
            if (first.month === last.month) return `${first.month} ${first.year}`;
            return `${first.month} - ${last.month} ${last.year}`;
        };

        // --- NUEVA FUNCIÓN: CALCULO DINÁMICO DE FECHA DE FIN ---
        const calculateFinishDate = (machineId, ordersData, allProductionData, allRows, hiddenDays) => {
            const order = ordersData[machineId];
            if (!order || !order.totalQty || !order.timePerPieceMin || !order.startDate || !order.dailyHours) {
                return { isPlanned: false, finishDate: null, totalNeeded: 0 };
            }
            
            const totalQty = Number(order.totalQty);
            const dailyHours = Number(order.dailyHours);
            const timePerPieceMin = Number(order.timePerPieceMin);

            if (totalQty <= 0 || timePerPieceMin <= 0 || dailyHours <= 0) {
                return { isPlanned: true, finishDate: null, totalNeeded: totalQty };
            }

            const dailyCapacity = Math.floor((dailyHours * 60) / timePerPieceMin); // Piezas teóricas por día
            let remainingQty = totalQty;
            let totalActualProd = 0;
            
            // Sumar toda la producción REAL hasta ahora para esta máquina
            allRows.forEach(row => {
                const actual = Number(allProductionData[row.id]?.[machineId]?.actual || 0);
                totalActualProd += actual;
            });
            
            remainingQty = Math.max(0, totalQty - totalActualProd); // Lo que realmente queda por producir
            
            if (remainingQty <= 0) {
                return { isPlanned: true, finishDate: 'COMPLETADO', totalNeeded: 0 };
            }
            
            const startIndex = allRows.findIndex(r => r.isoDate === order.startDate);
            if (startIndex === -1) return { isPlanned: true, finishDate: null, totalNeeded: remainingQty };

            let workingDaysNeeded = 0;
            
            for (let i = startIndex; i < allRows.length; i++) {
                const row = allRows[i];
                if (hiddenDays.includes(row.id)) continue; // Ignorar días ocultos (no laborables)
                
                remainingQty -= dailyCapacity; 
                workingDaysNeeded++;

                if (remainingQty <= 0) {
                    return { isPlanned: true, finishDate: row.isoDate, totalNeeded: remainingQty };
                }
            }

            return { isPlanned: true, finishDate: 'PENDIENTE', totalNeeded: remainingQty }; // No se encontró fecha de fin en el calendario actual
        };

        const ProductionSlot = ({ slotData, index, disabled, onUpdate }) => {
            const [localModel, setLocalModel] = useState(slotData?.model || '');
            const [localQty, setLocalQty] = useState('');
            const [isDirty, setIsDirty] = useState(false);

            useEffect(() => {
                if (!isDirty) { 
                    setLocalModel(slotData?.model || ''); 
                    const qtyVal = slotData?.qty;
                    setLocalQty(qtyVal !== null && qtyVal !== undefined ? qtyVal : ''); 
                }
            }, [slotData, isDirty]);

            const handleSave = (e) => {
                e && e.preventDefault(); e && e.stopPropagation();
                if (localModel !== (slotData?.model || '')) onUpdate(index, 'model', localModel);
                const currentQtyStr = slotData?.qty !== undefined && slotData?.qty !== null ? String(slotData.qty) : '';
                if (String(localQty) !== currentQtyStr) onUpdate(index, 'qty', localQty);
                setIsDirty(false);
            };

            const handleChange = (field, val) => {
                if (field === 'model') setLocalModel(val); else setLocalQty(val);
                setIsDirty(true);
            };

            const handleKeyDown = (e) => { if (e.key === 'Enter') { e.preventDefault(); handleSave(e); e.target.blur(); } };

            return (
                <div className={`flex flex-col border border-slate-700/50 rounded overflow-hidden h-full relative ${disabled ? 'bg-slate-900/20 opacity-40' : 'bg-slate-800'} ${isDirty ? 'border-yellow-500/50' : ''}`}>
                    <input type="text" placeholder="MOD" value={localModel} onChange={(e) => handleChange('model', e.target.value)} onKeyDown={handleKeyDown} disabled={disabled} autoComplete="off" className="slot-input text-[8px] text-yellow-500 uppercase border-b border-slate-700/50 h-1/2" />
                    <input type="number" placeholder="CANT" value={localQty} onChange={(e) => handleChange('qty', e.target.value)} onKeyDown={handleKeyDown} disabled={disabled} autoComplete="off" className="slot-input text-[10px] text-white h-1/2" />
                    {isDirty && !disabled && (
                        <div className="absolute inset-y-0 right-0 w-8 flex items-center justify-center bg-gradient-to-l from-slate-900 via-slate-900/80 to-transparent z-10 animate-zoom-in">
                            <button onClick={handleSave} className="bg-green-600 text-white rounded-full p-1 shadow-lg transform hover:scale-110"><i data-lucide="check" className="w-3 h-3"></i></button>
                        </div>
                    )}
                </div>
            );
        };

        const NotesModal=({onClose,user})=>{const[notes,setNotes]=useState([]);const[newMessage,setNewMessage]=useState('');const endOfMessagesRef=useRef(null);useEffect(()=>{const q=query(collection(db,'shared_notes'),orderBy('timestamp','asc'),limit(50));const unsubscribe=onSnapshot(q,(snapshot)=>{const loadedNotes=snapshot.docs.map(doc=>({id:doc.id,...doc.data()}));setNotes(loadedNotes);setTimeout(()=>endOfMessagesRef.current?.scrollIntoView({behavior:'smooth'}),100)});return()=>unsubscribe()},[]);const handleSend=async(e)=>{e.preventDefault();if(!newMessage.trim())return;await addDoc(collection(db,'shared_notes'),{text:newMessage,author:user.name,area:user.area,timestamp:serverTimestamp()});setNewMessage('')};return(<div className="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 p-4 fade-in" onClick={onClose}><div className="bg-slate-800 rounded-2xl shadow-2xl w-full max-w-md h-[70vh] flex flex-col border border-slate-700 overflow-hidden" onClick={e=>e.stopPropagation()}><div className="p-4 bg-slate-900 border-b border-slate-700 flex justify-between items-center"><h3 className="font-bold text-white flex items-center gap-2"><i data-lucide="sticky-note" className="w-5 h-5 text-yellow-400"></i> Notas</h3><button onClick={onClose}><i data-lucide="x" className="text-slate-400 w-5 h-5"></i></button></div><div className="flex-1 overflow-y-auto p-4 space-y-3 bg-slate-900/50 custom-scrollbar">{notes.map(note=>{const isMe=note.author===user.name;return(<div key={note.id} className={`flex flex-col ${isMe?'items-end':'items-start'}`}><div className={`max-w-[85%] rounded-xl p-3 text-sm ${isMe?'bg-blue-600 text-white':'bg-slate-700 text-slate-200'}`}><p className="font-bold text-[10px] opacity-75 mb-1">{note.author}</p><p>{note.text}</p></div></div>)})} <div ref={endOfMessagesRef}></div></div><form onSubmit={handleSend} className="p-3 bg-slate-800 border-t border-slate-700 flex gap-2"><input type="text" value={newMessage} onChange={e=>setNewMessage(e.target.value)} className="flex-1 bg-slate-900 border border-slate-600 rounded-lg px-3 py-2 text-white text-sm" placeholder="Escribir..." /><button type="submit" className="bg-blue-600 p-2 rounded-lg text-white"><i data-lucide="send" className="w-5 h-5"></i></button></form></div></div>)};
        
        const VisibilityModal = ({ onClose, currentHiddenMachines, currentHiddenDays, onSaveVisibility, allRows }) => {
            const [hiddenM, setHiddenM] = useState([...currentHiddenMachines]);
            const [hiddenD, setHiddenD] = useState([...currentHiddenDays]);
            const [dateToHide, setDateToHide] = useState('');
            const toggleMachine = (mid) => { if (hiddenM.includes(mid)) setHiddenM(prev => prev.filter(id => id !== mid)); else setHiddenM(prev => [...prev, mid]); };
            const hideDate = () => { if (!dateToHide) return; const row = allRows.find(r => r.isoDate === dateToHide); if (row && !hiddenD.includes(row.id)) setHiddenD(prev => [...prev, row.id]); setDateToHide(''); };
            const unhideDate = (rowId) => { setHiddenD(prev => prev.filter(id => id !== rowId)) };
            const handleSave = () => { onSaveVisibility(hiddenM, hiddenD); onClose(); };

            return (
                <div className="fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center z-50 p-4 fade-in" onClick={onClose}>
                    <div className="bg-slate-800 rounded-2xl shadow-2xl w-full max-w-lg h-[85vh] flex flex-col border border-slate-700" onClick={e => e.stopPropagation()}>

                        <div className="flex-1 overflow-y-auto p-4 custom-scrollbar space-y-6">
                            <div><h4 className="text-xs font-bold text-blue-400 uppercase mb-2">Visibilidad Máquinas</h4><div className="grid grid-cols-2 gap-2">{MACHINES.map(m => { const isHidden = hiddenM.includes(m.id); return (<button key={m.id} onClick={() => toggleMachine(m.id)} className={`flex items-center justify-between p-2 rounded border text-sm ${isHidden ? 'bg-red-900/30 border-red-500/50 text-red-300' : 'bg-slate-900 border-slate-700 text-slate-300'}`}><span>{m.name}</span>{isHidden ? <i data-lucide="eye-off" className="w-4 h-4"></i> : <i data-lucide="eye" className="w-4 h-4 text-green-500/50"></i>}</button>) })}</div></div>
                            <div><h4 className="text-xs font-bold text-blue-400 uppercase mb-2">Ocultar Días</h4><div className="flex gap-2 mb-3"><input type="date" value={dateToHide} onChange={e => setDateToHide(e.target.value)} className="bg-slate-900 text-white border border-slate-600 rounded p-2 flex-1 text-sm" /><button onClick={hideDate} className="bg-slate-700 px-3 rounded text-white text-sm">Ocultar</button></div>{hiddenD.map(rid => (<div key={rid} className="flex justify-between items-center text-sm p-2 bg-slate-800 rounded mb-1"><span className="text-slate-300">{rid}</span><button onClick={() => unhideDate(rid)} className="text-red-400 text-xs font-bold">Mostrar</button></div>))}</div>
                        </div>
                        <div className="p-4 border-t border-slate-700 bg-slate-900 rounded-b-2xl"><button onClick={handleSave} className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">Guardar</button></div>
                    </div>
                </div>
            )
        };

        const CalendarModal = ({ onClose, onSelectDate, allRows }) => {
            const [viewDate, setViewDate] = useState(new Date(2025, 9, 1)); 

            const handleMonthChange = (delta) => {
                const d = new Date(viewDate);
                d.setMonth(d.getMonth() + delta);

            const monthRows = allRows.filter(r => r.monthIndex === viewDate.getMonth() && r.year === viewDate.getFullYear());

            return (

        const StatsModal = ({ onClose, visibleMachines, currentWeekData, weekTitle }) => {
            const canvasRef = useRef(null);
            const effCanvasRef = useRef(null);
            const totalProdCanvasRef = useRef(null);
            
            const labels = visibleMachines.map(m => m.name.replace('MAQ ', 'M-'));
            const andresData = visibleMachines.map(m => currentWeekData.reduce((acc, row) => acc + (Number(row.data[m.id]?.slots?.[0]?.qty) || 0), 0));
            const baltaData = visibleMachines.map(m => currentWeekData.reduce((acc, row) => acc + (Number(row.data[m.id]?.slots?.[1]?.qty) || 0), 0));
            const totalProductionData = visibleMachines.map((_, index) => andresData[index] + baltaData[index]);

            // Se calcula la eficiencia basándose en la data diaria, pero no hay plan_data en la data diaria
            // Se asume 100% eficiencia de base para que la gráfica tenga sentido o se usa 0
            const efficiencyData = visibleMachines.map(m => 0); // Simplificado a 0

            const prepareReportData = () => {
                const reportRows = [];
                visibleMachines.forEach(m => {
                    let totalActual = 0;
                    currentWeekData.forEach(row => {
                        const d = row.data[m.id];
                        if (d) {
                            totalActual += (Number(d.actual) || 0);
                        }
                    });
                    // La eficiencia y el plan ya no se calculan a nivel de producción diaria
                    reportRows.push({ machine: m.name, actual: totalActual }); 
                });
                return reportRows;
            };

            const generatePDF = () => {
                const doc = new jsPDF();
                doc.setFontSize(16); doc.text(`Reporte de Producción: ${weekTitle}`, 14, 15);
                doc.setFontSize(10); doc.text(`Generado: ${new Date().toLocaleDateString()}`, 14, 22);
                const data = prepareReportData();
                const tableRows = data.map(row => [row.machine, row.actual]);
                doc.autoTable({ head: [["Máquina", "Producción Real"]], body: tableRows, startY: 30, theme: 'grid', styles: { fontSize: 8 }, headStyles: { fillColor: [22, 160, 133] } });
                
                // La gráfica de eficiencia se deja con valores dummy ya que la lógica fue eliminada
                if (effCanvasRef.current) {
                    const imgData = effCanvasRef.current.toDataURL('image/png');
                    const finalY = doc.lastAutoTable.finalY || 40;
                    doc.text("Gráfica de Eficiencia Operativa (Dummy):", 14, finalY + 10);
                    doc.addImage(imgData, 'PNG', 14, finalY + 15, 180, 80);
                }
                doc.save(`Reporte_${weekTitle.replace(/\s/g, '_')}.pdf`);
            };

            const generateExcel = () => {
                const data = prepareReportData();
                const ws = XLSX.utils.json_to_sheet(data);
                XLSX.utils.sheet_add_aoa(ws, [["Máquina", "Producción Real"]], { origin: "A1" });
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Reporte Semanal");
                XLSX.writeFile(wb, `Reporte_${weekTitle.replace(/\s/g, '_')}.xlsx`);
            };

            useEffect(() => {
                let c1 = null, c2 = null, c3 = null;
                if (canvasRef.current) {
                    c1 = new Chart(canvasRef.current.getContext('2d'), { type: 'bar', data: { labels: labels, datasets: [{ label: 'Andrés', data: andresData, backgroundColor: '#3b82f6', borderRadius: 4 }, { label: 'Balta', data: baltaData, backgroundColor: '#f97316', borderRadius: 4 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { labels: { color: '#94a3b8' } } }, scales: { y: { grid: { color: '#1e293b' }, ticks: { color: '#64748b' }, beginAtZero: true }, x: { grid: { display: false }, ticks: { color: '#64748b', font: { size: 10 } } } } } });

                        return () => { unsubDb(); unsubSettings(); unsubOrders(); };
                    } else signInAnonymously(auth);

            const handleUpdateSlot = async (rowId, machineId, slotIndex, field, value) => {
                const currentMachineData = data[rowId]?.[machineId] || {};

                if (!updatedSlots[slotIndex]) updatedSlots[slotIndex] = {};
                if (field === 'qty') updatedSlots[slotIndex].qty = value === '' ? '' : Number(value);

                const newTotalActual = updatedSlots.reduce((acc, s) => acc + (Number(s?.qty) || 0), 0);
                
                // NOTA: La lógica de cálculo de eficiencia (plan vs actual) se ha eliminado aquí
                const updatedMachine = { ...currentMachineData, slots: updatedSlots, actual: newTotalActual };
                await setDoc(doc(db, 'produccion_2026', rowId), { [machineId]: updatedMachine }, { merge: true });
            };

            // NUEVA FUNCIÓN: Guardar Orden Centralizada
            const handleSaveOrder = async (machineId, orderData) => {
                await setDoc(doc(db, 'settings', 'orders'), { [machineId]: { ...orderData, lastUpdated: serverTimestamp(), updatedBy: user.name } }, { merge: true });

            const handleSaveVisibility = async (hiddenMachines, hiddenDays) => { await setDoc(doc(db, 'settings', 'visibility'), { machines: hiddenMachines, days: hiddenDays }, { merge: true }); };

                                <button onClick={() => setWeekOffset(prev => Math.max(0, prev - 1))} className="p-1 hover:bg-slate-700 rounded text-slate-400"><i data-lucide="chevron-left" className="w-5 h-5"></i></button>
                                <div className="flex items-center gap-2 px-2 cursor-pointer" onClick={() => setShowCalendar(true)}><i data-lucide="calendar" className="w-4 h-4 text-blue-400"></i><span className="text-sm font-bold text-white uppercase w-32 text-center select-none">{weekLabel}</span></div>
                                <button onClick={() => setWeekOffset(prev => prev + 1)} className="p-1 hover:bg-slate-700 rounded text-slate-400"><i data-lucide="chevron-right" className="w-5 h-5"></i></button>
                            </div>
                        </div>
                        <div className="flex items-center gap-4">
                            <div className="text-right px-3 py-1 bg-slate-900/50 rounded-lg border border-slate-700/50"><p className="text-sm font-bold text-blue-400">{user.name.toUpperCase()}</p><p className="text-[10px] text-slate-500 uppercase font-medium leading-none">{user.area}</p></div>
                            <div className="flex gap-2">
                                <button onClick={() => setShowNotes(true)} className="p-2 bg-slate-700 hover:bg-slate-600 rounded text-yellow-400"><i data-lucide="sticky-note" className="w-5 h-5"></i></button>
                                {canViewStats && <button onClick={() => setShowStats(true)} className="p-2 bg-slate-700 hover:bg-slate-600 rounded text-green-400"><i data-lucide="bar-chart-2" className="w-5 h-5"></i></button>}
                                {canConfig && <button onClick={() => setShowVisibilityModal(true)} className="p-2 bg-slate-700 hover:bg-slate-600 rounded text-slate-300"><i data-lucide="settings" className="w-5 h-5"></i></button>}
                                <button onClick={() => setUser(null)} className="p-2 text-red-400 hover:bg-red-900/20 rounded"><i data-lucide="log-out" className="w-5 h-5"></i></button>
                            </div>
                        </div>
                    </header>
                    <main className="flex-1 overflow-auto p-2 custom-scrollbar relative">
                        <div className="bg-slate-800 rounded-xl shadow border border-slate-700 overflow-hidden h-full" style={{ zoom: zoomLevel }}>
                            <div className="overflow-auto custom-scrollbar h-full relative">
                                <table className="w-full border-collapse">
                                    <thead className="sticky top-0 z-20 bg-slate-900 shadow-sm border-b border-slate-700">
                                        <tr>
                                            <th className="sticky left-0 z-30 bg-slate-900 p-3 min-w-[120px] text-left border-r border-slate-700 text-xs font-bold text-slate-500">FECHA</th>
                                            {filteredVisibleMachines.map(m => {
                                                const order = ordersData[m.id];
                                                const finishCalc = calculateFinishDate(m.id, ordersData, data, ALL_ROWS, visibilityConfig.days);
                                                const isPlanned = finishCalc.isPlanned && finishCalc.finishDate !== 'COMPLETADO';
                                                
                                                return (
                                                    <th key={m.id} className={`min-w-[160px] p-2 border-r border-slate-700 ${isPlanned ? 'bg-yellow-900/10' : ''}`}>
                                                        <div className="flex flex-col items-center">
                                                            <span className="text-xs font-bold text-blue-400">{m.name.replace('MAQ ','')}</span>
                                                            {order ? (
                                                                <div className="mt-1 flex flex-col items-center">
                                                                    <span className="text-[9px] font-black text-yellow-400 uppercase leading-none">{order.model}</span>
                                                                    <span className="text-[9px] text-slate-500">Fin: {finishCalc.finishDate === 'COMPLETADO' ? 'OK' : finishCalc.finishDate ? new Date(finishCalc.finishDate).toLocaleDateString('es-MX', {day:'2-digit', month:'short'}) : '-'}</span>
                                                                </div>
                                                            ) : (
                                                                <span className="text-[9px] text-slate-600">Sin Orden</span>
                                                            )}
                                                            {canManageOrders && <button onClick={() => setOrderModal(m.id)} className="text-[8px] bg-slate-700 text-slate-400 px-1 mt-1 rounded hover:bg-slate-600">⚙️</button>}
                                                        </div>
                                                    </th>
                                                );
                                            })}
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {currentWeekRows.map(row => {
                                            const rowId = row.id; const rowData = data[rowId] || {};
                                            return (
                                                <tr key={rowId} className="border-b border-slate-700 hover:bg-slate-700/50 transition-colors">
                                                    <td className="sticky left-0 bg-slate-800 p-2 border-r border-slate-700 text-xs font-bold text-slate-400 shadow-[2px_0_5px_rgba(0,0,0,0.3)]">{row.shortDay} <br/> <span className="text-lg text-slate-200">{row.dateNum}</span></td>
                                                    {filteredVisibleMachines.map(m => {
                                                        const mData = rowData[m.id] || {}; 
                                                        const slots = mData.slots || [{}, {}, {}, {}]; 
                                                        const visibleSlotIndices = getVisibleSlots(m.id);
                                                        const finishCalc = calculateFinishDate(m.id, ordersData, data, ALL_ROWS, visibilityConfig.days);
                                                        const isFinishDay = finishCalc.finishDate === row.isoDate;
                                                        const isStartDay = ordersData[m.id]?.startDate === row.isoDate;
                                                        
                                                        return (
                                                            <td key={m.id} className={`p-1 border-r border-slate-700 relative h-[80px] ${isFinishDay ? 'bg-green-900/40 border-green-500/50' : isStartDay ? 'bg-blue-900/40 border-blue-500/50' : ''}`}>
                                                                <div className="flex flex-col h-full">
                                                                    <div className="grid grid-cols-2 gap-1 mb-0.5"><div className="text-[8px] text-center text-blue-400 font-bold bg-slate-900/50 rounded">ANDRÉS</div><div className="text-[8px] text-center text-orange-400 font-bold bg-slate-900/50 rounded">BALTA</div></div>
                                                                    <div className="grid grid-cols-2 gap-1 flex-1">{visibleSlotIndices.map(idx => (<ProductionSlot key={idx} slotData={slots[idx]} index={idx} disabled={!canEditSlot(m.id, idx)} onUpdate={(idx, field, val) => handleUpdateSlot(rowId, m.id, idx, field, val)} />))}</div>
                                                                </div>
                                                            </td>
                                                        );
                                                    })}
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </main>
                    <button onClick={() => setShowZoomOverlay(true)} className="fixed bottom-6 right-6 bg-blue-600 text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center z-40"><i data-lucide="search" className="w-6 h-6"></i></button>
                    {showZoomOverlay && (<div className="fixed inset-0 z-[60] bg-slate-900/90 backdrop-blur-sm flex items-center justify-center fade-in"><div className="flex items-center gap-12"><button onClick={() => setZoomLevel(z => Math.max(0.5, z - 0.1))} className="w-32 h-32 rounded-full bg-slate-800 border-4 border-slate-600 text-white flex items-center justify-center"><i data-lucide="minus" className="w-16 h-16"></i></button><button onClick={() => setShowZoomOverlay(false)} className="w-24 h-24 rounded-full bg-blue-600 border-4 border-blue-400 text-white flex items-center justify-center"><i data-lucide="check" className="w-12 h-12"></i></button><button onClick={() => setZoomLevel(z => Math.min(2.0, z + 0.1))} className="w-32 h-32 rounded-full bg-slate-800 border-4 border-slate-600 text-white flex items-center justify-center"><i data-lucide="plus" className="w-16 h-16"></i></button></div></div>)}
                </div>
            );

            return (
                <div className="h-full relative">
                    {orderModal && <OrdersModal 
                        machineId={orderModal} 
                        currentOrder={ordersData[orderModal]} 
                        onClose={() => setOrderModal(null)} 
                        onSave={handleSaveOrder} 
                        allRows={ALL_ROWS}
                        allProductionData={data}
                        hiddenDays={visibilityConfig.days}
                    />}
                    {showVisibilityModal && <VisibilityModal onClose={() => setShowVisibilityModal(false)} currentHiddenMachines={visibilityConfig.machines} currentHiddenDays={visibilityConfig.days} onSaveVisibility={handleSaveVisibility} allRows={ALL_ROWS} />}
                    {showNotes && <NotesModal onClose={() => setShowNotes(false)} user={user} />}
                    {showStats && <StatsModal onClose={() => setShowStats(false)} visibleMachines={visibleMachines} currentWeekData={weekDataForStats} weekTitle={`Semana: ${weekLabel}`} />}
                    {showCalendar && <CalendarModal onClose={() => setShowCalendar(false)} onSelectDate={handleDateSelect} allRows={ALL_ROWS} />}
                    <div className="block md:hidden h-full"><MobileView /></div>
                    <div className="hidden md:block h-full"><DesktopView /></div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
