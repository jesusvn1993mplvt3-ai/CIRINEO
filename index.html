<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAES26 - Monitor Inteligente</title>

    <link rel="icon" href="https://raw.githubusercontent.com/sweaters-liliana/MAES26/d41232c1301add433daea006546e2c6eb8dd23e6/icon%20maes.svg">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { background-color: #020617; color: #e2e8f0; overflow: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes critical-blink {
            0%, 100% { background-color: rgba(127, 29, 29, 0.4); box-shadow: inset 0 0 20px rgba(220, 38, 38, 0.5); }
            50% { background-color: rgba(185, 28, 28, 0.9); box-shadow: inset 0 0 50px rgba(239, 68, 68, 0.8); }
        }
        .animate-critical {
            animation: critical-blink 1s infinite ease-in-out;
            color: #ffffff;
            font-weight: 900;
            border: 2px solid #ef4444;
        }
        .fade-in { animation: fadeIn 1s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .kiosk-text { text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        
        main { scroll-behavior: smooth; }
    </style>
</head>
<body>

    <div id="root" class="h-screen w-screen"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, doc, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const { useState, useEffect, useMemo, useRef, useCallback } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyBqHgV4vDat1-VmZfKbiPg7nuiX-ROcexw",
            authDomain: "cirineo-cec21.firebaseapp.com",
            projectId: "cirineo-cec21",
            storageBucket: "cirineo-cec21.firebasestorage.app",
            messagingSenderId: "620210618284",
            appId: "1:620210618284:web:482bab9bf74650fff18409",
            measurementId: "G-B7YLM78RVW"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const MACHINES = [
            { id: 'm35', name: 'MAQ 35', type: 'SANTONI' }, { id: 'm39', name: 'MAQ 39', type: 'SANTONI' },
            { id: 'm40', name: 'MAQ 40', type: 'SANTONI' }, { id: 'm36', name: 'MAQ 36', type: 'CIXING' },
            { id: 'm38', name: 'MAQ 38', type: 'SANTONI' }, { id: 'm37', name: 'MAQ 37', type: 'SANTONI' },
            { id: 'm29', name: 'MAQ 29', type: 'EVO4' },    { id: 'm28', name: 'MAQ 28', type: 'EVO4' },
            { id: 'm27', name: 'MAQ 27', type: 'EVO4' },    { id: 'm33', name: 'MAQ 33', type: 'EVO4' },
            { id: 'm1',  name: 'MAQ 1',  type: 'CIXING' }, { id: 'm30', name: 'MAQ 30', type: 'CIXING' },
            { id: 'm31', name: 'MAQ 31', type: 'CIXING' }, { id: 'm6',  name: 'MAQ 6',  type: 'CIXING' },
            { id: 'm32', name: 'MAQ 32', type: 'CIXING' }, { id: 'm13', name: 'MAQ 13', type: 'EVO4' },
            { id: 'm12', name: 'MAQ 12', type: 'EVO4' },    { id: 'm24', name: 'MAQ 24', type: 'EVO4' },
            { id: 'm8',  name: 'MAQ 8',  type: 'TOP2' },
        ];

        const generateCalendar = () => {
            const dates = [];
            const months = ['ENE', 'FEB', 'MAR', 'ABR', 'MAY', 'JUN', 'JUL', 'AGO', 'SEP', 'OCT', 'NOV', 'DIC'];
            const start = new Date(2025, 8, 1); 
            const end = new Date(2026, 11, 31);
            let idx = 0;
            for (let d = start; d <= end; d.setDate(d.getDate() + 1)) {
                dates.push({
                    index: idx++,
                    id: `${['DOMINGO','LUNES','MARTES','MIERCOLES','JUEVES','VIERNES','SABADO'][d.getDay()]} ${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear()}`,
                    shortDay: ['DOM', 'LUN', 'MAR', 'MIE', 'JUE', 'VIE', 'SAB'][d.getDay()],
                    dateNum: d.getDate(),
                    month: months[d.getMonth()],
                    year: d.getFullYear(), 
                    isoDate: d.toISOString().split('T')[0] 
                });
            }
            return dates;
        };

        const ALL_ROWS = generateCalendar();
        
        const INITIAL_WEEK = (() => {
            const todayISO = new Date().toISOString().split('T')[0];
            const foundIndex = ALL_ROWS.findIndex(r => r.isoDate === todayISO);
            return foundIndex !== -1 ? Math.floor(foundIndex / 7) : 0;
        })();

        // --- COMPONENTE DE CONTENIDO DE CELDA ---
        const CellContent = ({ metrics, isExpanded, onToggleExpand, dateRow }) => {
            // Protección contra renders vacíos
            if (!metrics) return <span className="text-slate-800">-</span>;

            if (!metrics.isPlanned) {
                return <span className="text-slate-800 text-2xl font-bold">-</span>;
            }

            if (metrics.status === 'critical') {
                return (
                    <div className="flex flex-col items-center justify-center h-full cursor-pointer" onClick={onToggleExpand}>
                        <i data-lucide="alert-triangle" className="w-8 h-8 mb-1 text-red-500"></i>
                        <span className="text-3xl font-black text-white">0</span>
                        <span className="text-[10px] uppercase font-bold tracking-widest mt-1 text-red-400">¡ATENCIÓN!</span>
                    </div>
                );
            }

            let colorClass = "text-slate-400";
            let barColor = "bg-slate-600";
            if (metrics.status === 'excellent') { colorClass = "text-green-400"; barColor = "bg-green-500"; }
            else if (metrics.status === 'good') { colorClass = "text-yellow-400"; barColor = "bg-yellow-500"; }
            else if (metrics.status === 'low') { colorClass = "text-orange-500"; barColor = "bg-orange-600"; }
            
            if (isExpanded) {
                // VISTA DETALLADA
                const safeSlots = metrics.slots || [];
                return (
                    <div className="flex flex-col h-full py-1 px-1 overflow-hidden text-left cursor-pointer relative" onClick={onToggleExpand}>
                         <div className="absolute top-0 right-0 p-1 opacity-50"><i data-lucide="x" className="w-4 h-4 text-white"></i></div>
                        <span className="text-xs font-bold text-blue-400 mb-2 uppercase tracking-wider border-b border-slate-700/50 pb-1">
                            Reporte {dateRow.shortDay} {dateRow.dateNum}
                        </span>
                        
                        <div className="space-y-1 overflow-y-auto no-scrollbar flex-1">
                            {safeSlots.length === 0 ? (
                                <div className="text-center text-slate-500 text-xs mt-4">Sin registros detallados</div>
                            ) : (
                                safeSlots.map((slot, index) => {
                                    // Calculamos eficiencia por ingreso. Si no hay target en el ingreso, usamos el global promedio por hora aproximado
                                    // Pero para simplificar, usaremos la cantidad vs una fracción de la meta diaria si es posible, o solo mostramos cantidad.
                                    // Asumimos que queremos ver cuanto aportó este ingreso a la meta.
                                    return (
                                        <div key={index} className="flex justify-between items-center text-[10px] bg-slate-900/80 p-1.5 rounded border border-slate-700/50">
                                            <div className="flex flex-col">
                                                <span className="font-bold text-slate-300 uppercase">{slot.operator || 'N/A'}</span>
                                                <span className="text-[8px] text-slate-500">{slot.time || 'Turno'}</span>
                                            </div>
                                            <div className="flex flex-col items-end">
                                                <span className="text-sm font-black text-white">{slot.qty || 0}</span>
                                            </div>
                                        </div>
                                    );
                                })
                            )}
                        </div>
                        <div className="mt-1 pt-1 border-t border-slate-700/50 flex justify-between items-center text-xs">
                           <span className="text-slate-400">Total:</span>
                           <span className={`font-black ${colorClass}`}>{metrics.produced} ({metrics.efficiency.toFixed(0)}%)</span>
                        </div>
                    </div>
                );
            } else {
                // VISTA RESUMIDA
                return (
                    <div className="flex flex-col h-full justify-between py-2 px-1 cursor-pointer group" onClick={onToggleExpand}>
                        <div className="absolute top-1 right-1 opacity-0 group-hover:opacity-50 transition-opacity">
                             <i data-lucide="zoom-in" className="w-3 h-3 text-white"></i>
                        </div>
                        <div className="flex items-baseline justify-center gap-1">
                            <span className={`text-4xl font-black ${colorClass} tracking-tighter kiosk-text`}>{metrics.produced}</span>
                            <span className="text-xs font-bold text-slate-600 uppercase">pzas</span>
                        </div>
                        <div className="w-full bg-slate-800 h-3 rounded-full overflow-hidden shadow-inner border border-slate-700/50">
                            <div className={`h-full ${barColor} shadow-[0_0_10px_rgba(0,0,0,0.5)]`} style={{width: `${metrics.efficiency}%`}}></div>
                        </div>
                        <div className="flex justify-between items-center px-1 mt-1">
                            <span className="text-[10px] font-bold text-slate-500 uppercase">Meta: {metrics.target}</span>
                            <span className={`text-sm font-bold ${colorClass}`}>{metrics.efficiency.toFixed(0)}%</span>
                        </div>
                    </div>
                );
            }
        };

        const Dashboard = () => {
            const [data, setData] = useState({});
            const [ordersData, setOrdersData] = useState({});
            const [visibilityConfig, setVisibilityConfig] = useState({ machines: [], days: [] });
            
            const [weekOffset, setWeekOffset] = useState(INITIAL_WEEK);
            const [scrollLevel, setScrollLevel] = useState(0); 
            const [expandedCell, setExpandedCell] = useState(null); 
            
            const [loading, setLoading] = useState(true);
            const [currentTime, setCurrentTime] = useState(new Date());
            
            const mainTableRef = useRef(null);

            // Reloj
            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            // Scroll automático / remoto
            useEffect(() => {
                if (mainTableRef.current) {
                    mainTableRef.current.scrollTo({
                        top: scrollLevel * 150, 
                        behavior: 'smooth'
                    });
                }
            }, [scrollLevel]);

            // Actualizar Iconos Lucide cuando cambian los datos o la vista
            useEffect(() => {
                setTimeout(() => {
                    if (window.lucide) window.lucide.createIcons();
                }, 100);
            }, [data, weekOffset, expandedCell, loading]);

            // Firebase Connection
            useEffect(() => {
                const unsubAuth = onAuthStateChanged(auth, (u) => {
                    if (u) {
                        const unsubDb = onSnapshot(collection(db, 'produccion_2026'), (snap) => { 
                            const d = {}; 
                            snap.forEach(doc => d[doc.id] = doc.data()); 
                            setData(d); 
                        });
                        const unsubSettings = onSnapshot(doc(db, 'settings', 'visibility'), (docSnap) => { 
                            if (docSnap.exists()) setVisibilityConfig(docSnap.data()); 
                        });
                        const unsubOrders = onSnapshot(doc(db, 'settings', 'orders'), (docSnap) => { 
                            if (docSnap.exists()) setOrdersData(docSnap.data()); 
                            setLoading(false);
                        });
                        
                        const unsubNav = onSnapshot(doc(db, 'settings', 'navigation'), (docSnap) => {
                            if (docSnap.exists()) {
                                const navData = docSnap.data();
                                const remoteDelta = navData.weekDelta || 0;
                                setWeekOffset(INITIAL_WEEK + remoteDelta);
                                setScrollLevel(navData.scrollLevel || 0);
                            }
                        });

                    } else {
                        signInAnonymously(auth).catch(err => console.error("Error login:", err));
                    }
                });
                return () => unsubAuth();
            }, []);

            const visibleMachines = useMemo(() => MACHINES.filter(m => !visibilityConfig.machines?.includes(m.id)), [visibilityConfig.machines]);
            
            const currentWeekRows = useMemo(() => { 
                const start = weekOffset * 7; 
                const safeStart = Math.max(0, Math.min(start, ALL_ROWS.length - 7));
                return ALL_ROWS.slice(safeStart, safeStart + 7); 
            }, [weekOffset]);

            const weekLabel = useMemo(() => {
                if (!currentWeekRows.length) return '';
                const f = currentWeekRows[0];
                return `${f.month} ${f.year}`;
            }, [currentWeekRows]);

            // Función de métricas
            const getMetrics = useCallback((machineId, rowData, dateRow) => {
                const order = ordersData[machineId];
                // Safe access to slots
                const machineData = rowData && rowData[machineId] ? rowData[machineId] : {};
                const slots = machineData.slots || [];
                
                const produced = slots.reduce((acc, s) => acc + (Number(s?.qty) || 0), 0);
                const result = { produced, status: 'idle', efficiency: 0, target: 0, isPlanned: false, slots: slots }; 
                
                if (order && order.startDate) {
                    const isHiddenDay = visibilityConfig.days?.includes(dateRow.id);
                    const isDisabledDate = (order.disabledDates || []).includes(dateRow.isoDate);
                    const isStarted = dateRow.isoDate >= order.startDate;
                    
                    if (isStarted && !isHiddenDay && !isDisabledDate) {
                        result.isPlanned = true;
                        const dailyHours = order.dailyHours || 24; 
                        const timePerPiece = Number(order.timePerPieceMin) || 0;
                        if (timePerPiece > 0) {
                            result.target = Math.floor((dailyHours * 60) / timePerPiece);
                            result.efficiency = Math.min(100, (produced / result.target) * 100);
                        }
                        if (produced === 0) { result.status = 'critical'; } 
                        else if (result.efficiency >= 90) { result.status = 'excellent'; } 
                        else if (result.efficiency >= 70) { result.status = 'good'; } 
                        else { result.status = 'low'; } 
                    }
                }
                return result;
            }, [ordersData, visibilityConfig.days]);

            // Cálculo de Totales Semanales
            const weeklyTotals = useMemo(() => {
                const totals = {};
                visibleMachines.forEach(m => {
                    let totalProduced = 0;
                    let totalTarget = 0;
                    let plannedDays = 0;

                    currentWeekRows.forEach(row => {
                        const metrics = getMetrics(m.id, data[row.id] || {}, row);
                        if (metrics.isPlanned) {
                            totalProduced += metrics.produced;
                            totalTarget += metrics.target;
                            plannedDays++;
                        }
                    });

                    const totalEfficiency = totalTarget > 0 ? Math.min(100, (totalProduced / totalTarget) * 100) : 0;

                    totals[m.id] = {
                        totalProduced,
                        totalEfficiency: totalEfficiency.toFixed(0),
                        plannedDays
                    };
                });
                return totals;
            }, [currentWeekRows, visibleMachines, data, getMetrics]);


            const toggleExpandedCell = (machineId, rowId) => {
                const key = `${machineId}-${rowId}`;
                setExpandedCell(expandedCell === key ? null : key);
            };
            
            if (loading) return (
                <div className="flex h-screen items-center justify-center bg-slate-950">
                    <div className="text-center">
                        <div className="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                        <h2 className="text-2xl font-bold text-blue-500 animate-pulse">CARGANDO...</h2>
                    </div>
                </div>
            );

            const isScrolled = scrollLevel > 0;
            const scrollIndicatorIcon = scrollLevel === 0 ? 'chevrons-up' : (scrollLevel >= 10 ? 'chevrons-down' : 'minus');

            return (
                <div className="flex flex-col h-screen bg-slate-950 text-white fade-in select-none">
                    {/* HEADER */}
                    <header className="bg-slate-900 border-b border-slate-800 p-4 flex justify-between items-center shadow-2xl z-20">
                        <div className="flex items-center gap-6">
                            <img src="https://raw.githubusercontent.com/sweaters-liliana/MAES26/d41232c1301add433daea006546e2c6eb8dd23e6/icon%20maes.svg" className="w-16 h-16 rounded-xl shadow-lg bg-white p-1" />
                            <div>
                                <h1 className="text-4xl font-black tracking-tighter text-white kiosk-text">MONITOR DE PLANTA</h1>
                                <div className="flex items-center gap-2 mt-1">
                                    <span className="bg-green-500 w-3 h-3 rounded-full animate-pulse"></span>
                                    <span className="text-sm text-green-400 font-bold tracking-widest uppercase">Sistema Activo</span>
                                </div>
                            </div>
                        </div>
                        <div className="text-right">
                            <h2 className="text-5xl font-black text-slate-200 tabular-nums tracking-tight">
                                {currentTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                            </h2>
                            <p className="text-slate-400 font-bold uppercase text-lg">{currentTime.toLocaleDateString([], {weekday:'long', day:'numeric', month:'long'})}</p>
                        </div>
                    </header>

                    {/* TABLA PRINCIPAL */}
                    <main ref={mainTableRef} className="flex-1 overflow-auto no-scrollbar bg-slate-950 p-2 scroll-smooth">
                        <table className="w-full border-collapse">
                            <thead className="sticky top-0 z-10 bg-slate-950 shadow-xl">
                                <tr>
                                    <th className="p-4 text-left border-b-2 border-slate-800 text-slate-500 font-bold uppercase text-sm w-32 bg-slate-950">Fecha</th>
                                    {visibleMachines.map(m => {
                                        const order = ordersData[m.id];
                                        const hasOrder = order && (order.totalQty > 0 || (order.parts && order.parts.length > 0));
                                        return (
                                            <th key={m.id} className="p-2 border-b-2 border-slate-800 min-w-[140px] bg-slate-950">
                                                <div className="flex flex-col items-center">
                                                    <span className="text-2xl font-black text-blue-500 mb-1">{m.name.replace('MAQ ','M-')}</span>
                                                    {hasOrder ? (
                                                        <span className="px-3 py-1 bg-slate-800 rounded-full text-xs font-bold text-yellow-400 border border-slate-700 truncate max-w-[120px] shadow-sm">{order.model}</span>
                                                    ) : (
                                                        <span className="text-xs text-slate-700 font-bold uppercase tracking-widest">Inactiva</span>
                                                    )}
                                                </div>
                                            </th>
                                        );
                                    })}
                                </tr>
                            </thead>
                            <tbody>
                                {currentWeekRows.map((row) => {
                                    const isToday = row.isoDate === new Date().toISOString().split('T')[0];
                                    const isHidden = visibilityConfig.days?.includes(row.id);
                                    return (
                                        <tr key={row.id} className={`border-b border-slate-800/50 ${isToday ? 'bg-blue-900/10' : ''} ${isHidden ? 'opacity-20 bg-slate-950' : ''}`}>
                                            <td className="p-4 font-bold border-r border-slate-800/50 align-top">
                                                <div className="flex flex-col">
                                                    <span className="text-xs text-slate-500 uppercase tracking-widest mb-1">{row.shortDay}</span>
                                                    <span className={`text-4xl leading-none font-black ${isToday ? 'text-blue-400' : 'text-slate-300'}`}>{row.dateNum}</span>
                                                </div>
                                            </td>
                                            {visibleMachines.map(m => {
                                                const metrics = getMetrics(m.id, data[row.id] || {}, row);
                                                const cellKey = `${m.id}-${row.id}`;
                                                const isExpanded = expandedCell === cellKey;
                                                
                                                let cellClass = "p-2 border-r border-slate-800/30 text-center relative align-top transition-all duration-500 ";
                                                // Si está expandida, damos altura fija mayor. Si no, altura normal.
                                                cellClass += isExpanded ? "h-64 bg-slate-800/60 shadow-[inset_0_0_20px_rgba(0,0,0,0.5)]" : "h-24 bg-slate-950";

                                                if (metrics.isPlanned && metrics.status === 'critical' && !isExpanded) {
                                                    cellClass += " animate-critical";
                                                }

                                                return (
                                                    <td key={m.id} className={cellClass}>
                                                        <CellContent 
                                                            metrics={metrics} 
                                                            isExpanded={isExpanded} 
                                                            onToggleExpand={() => toggleExpandedCell(m.id, row.id)}
                                                            dateRow={row}
                                                        />
                                                    </td>
                                                );
                                            })}
                                        </tr>
                                    );
                                })}
                            </tbody>
                            {/* FOOTER DE LA TABLA: Totales Semanales */}
                            <tfoot className="sticky bottom-0 z-10 bg-slate-900 border-t-4 border-blue-500/50 shadow-inner">
                                <tr>
                                    <td className="p-4 font-black text-slate-300 uppercase tracking-widest text-lg border-r border-slate-700 bg-slate-900">
                                        TOTAL SEMANA
                                    </td>
                                    {visibleMachines.map(m => {
                                        const totals = weeklyTotals[m.id] || { totalProduced: 0, totalEfficiency: 0, plannedDays: 0 };
                                        
                                        if (totals.plannedDays === 0) {
                                            return <td key={`total-${m.id}`} className="p-2 text-center border-r border-slate-800/50 text-slate-700 font-bold bg-slate-900">Sin Plan</td>;
                                        }
                                        let totalColor = "text-yellow-400";
                                        if (totals.totalEfficiency >= 90) { totalColor = "text-green-400"; }
                                        else if (totals.totalEfficiency < 70) { totalColor = "text-red-400"; }

                                        return (
                                            <td key={`total-${m.id}`} className="p-2 text-center border-r border-slate-800/50 bg-slate-900">
                                                <div className="flex flex-col items-center">
                                                    <span className="text-3xl font-black text-white">{totals.totalProduced}</span>
                                                    <span className="text-[10px] font-bold text-slate-500 uppercase">pzas</span>
                                                    <div className="flex items-center gap-1 mt-1">
                                                        <span className={`text-lg font-black ${totalColor}`}>{totals.totalEfficiency}%</span>
                                                        <span className="text-[9px] text-slate-600 font-bold">EFIC.</span>
                                                    </div>
                                                </div>
                                            </td>
                                        );
                                    })}
                                </tr>
                            </tfoot>
                        </table>
                    </main>

                    {/* FOOTER CON INDICADORES */}
                    <footer className="fixed bottom-4 right-4 z-30 opacity-90">
                        <div className="flex bg-slate-900 rounded-full p-2 px-4 border border-slate-700 shadow-xl items-center gap-4">
                            
                            <div className="flex items-center gap-1 text-xs font-bold text-slate-500">
                                <i data-lucide="monitor" className="w-4 h-4 text-blue-400"></i>
                                <span className="text-green-400 font-black">{visibleMachines.length}/{MACHINES.length}</span>
                            </div>

                            <span className="text-slate-700">|</span>

                            <div className="flex items-center gap-1">
                                <i data-lucide="calendar" className="w-4 h-4 text-blue-400"></i>
                                <span className="font-bold text-slate-300 uppercase tracking-widest text-sm">{weekLabel}</span>
                            </div>
                            
                            <span className="text-slate-700">|</span>

                            <div className="flex items-center gap-1 text-sm">
                                <i data-lucide={scrollIndicatorIcon} className={`w-4 h-4 transition-all duration-500 ${isScrolled ? 'text-yellow-400' : 'text-slate-600'}`}></i>
                                <span className="font-bold text-slate-500">POS: {scrollLevel}</span>
                            </div>
                            
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>
</html>
